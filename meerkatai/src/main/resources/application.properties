spring.application.name=meerkatai
jwt.secret=${JWT_SECRET_KEY}
spring.profiles.active=local

# ? Naver SMTP ?? (??? ?? ?? ??)
# ??? ???? ?? ??? ???
spring.mail.host=smtp.naver.com
spring.mail.port=465
spring.mail.username=${APP_EMAIL}
spring.mail.password=${APP_PASSWORD}
spring.mail.protocol=smtp

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.naver.com
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.default-encoding=UTF-8

# AWS Region
cloud.aws.region.static=ap-northeast-2

# EC2 관련 설정 비활성화
cloud.aws.stack.auto=false

# S3 Bucket Name (애플리케이션에서 사용할 버킷 이름)
aws.s3.bucket-name=cctv-recordings-yuhan-20250505
cloud.aws.s3.bucket=cctv-recordings-yuhan-20250505

# (선택 사항) EC2 인스턴스 프로파일 또는 다른 인증 방법을 사용하지 않을 경우
# 로컬 개발 시에만 사용하고, 프로덕션 환경에서는 IAM 역할을 권장합니다.
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID}
cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY}

# Pre-signed URL 유효 시간 (분 단위)}
aws.s3.presigned-url.expiration-minutes=1440

# 영상 및 썸네일 경로 Prefix
aws.s3.video-prefix=clips/
aws.s3.thumbnail-prefix=thumbnails/ # 썸네일이 저장된 경로

# 빈 정의 오버라이딩 허용 설정
spring.main.allow-bean-definition-overriding=true